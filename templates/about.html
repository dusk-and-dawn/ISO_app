<!DOCTYPE html>
<html lang="en">

<head>

    <title>CEO Interview</title>

        <section class="section">

                </box>
            <br>

                    <option value="unglaubwuerdig">unglaubwuerdig</option>

                </select>
                </box>
            <br>
                <box>
                <div>Sind ihre Angestellten alle versichert?</div>

                    <option value="unglaubwuerdig">unglaubwuerdig</option>
                    <option value="glaubwuerdig">glaubwuerdig</option>
                </select>
                </box>
                <input type="submit" value="Big Button">

        </section>
