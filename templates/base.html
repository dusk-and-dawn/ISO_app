<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <style>
        html, body {
            height: 100%;
            overflow-y: auto;
        }

        .column.is-10 {
            max-height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }
        .custom-logo {
        height: 80px;   /* Adjust to your desired height */
        width: auto;    /* Maintain aspect ratio */
        max-height: 100px; /* Prevent it from getting too large */
        }
        .equal-height-columns {
        display: flex;
        align-items: stretch;
        }

        .equal-height-columns .column {
        display: flex;
        flex-direction: column;
        }

        .equal-height-columns .column .box {
            flex-grow: 1;
        }
    </style>
    <title>{% block title %}ICA{% endblock %}</title>
    <!-- Header with Logo -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <!-- Logo here, link it to the homepage -->
            <a class="custom-logo" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo_white.png') }}" alt="Company Logo" width="100" height="80">
            </a>
        </div>
    </nav>
</head>

<body>
    <div class="columns is-vcentered" style="height:100vh;">
        <!-- Sidebar -->
        <div class="column is-2">
            <aside class="menu">
                <p class="menu-label">Home</p>
                <ul class="menu-list">
                    <li><a href="{{ url_for('index') }}">Landing Page</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('admin') }}">Admin Bereich</a></li>
                </ul>
                <p class="menu-label">Tag 1</p>
                <ul class="menu-list">
                    <li><a href="{{ url_for('add_client') }}">Neuer Kunde</a></li>
                    <li><a href="{{ url_for('begehung') }}">Begehung</a></li>
                </ul>
                <p class="menu-label">Tag 2</p>
                <ul class="menu-list"> 
                    <li><a href="{{ url_for('tag2')}}">Interview & Dokumente</a></li>
                    <li><a href="{{ url_for('q_and_a')}}">Interview detailliert</a></li>
                    <li><a href="{{ url_for('open_qs')}}">Interview offen</a></li>
                    <li><a href="{{ url_for('test')}}">Interview offen</a></li>
                    <li><a href="{{ url_for('business_analysis')}}">Business Analyse</a></li>
                    <li><a href="{{ url_for('HackTests')}}">Business Analyse</a></li>
                </ul>
            </aside>
        </div>

        <!-- Main Content Block -->
        <div class="column is-10">
            {% block content %}
            <!-- Specific content from other templates will be injected here -->
            {% endblock %}
        </div>
    </div>
</body>

</html>
